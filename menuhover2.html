<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
      }
      ul {
        list-style-type: none;
        display: flex;
        justify-content: space-evenly;
        width: 90vw;
      }
      ul li a {
        text-decoration: none;
        color: #272727;
        font-size: 20px;
        text-transform: uppercase;
        padding: 5px 10px;
        position: relative;
        transition: all 0.5s;
      }
      a:hover {
        color: white;
        background-color: #e91e63;
      }

      a:before {
        content: "";
        position: absolute;
        bottom: 12px;
        left: 12px;
        width: 12px;
        height: 12px;
        border: 3px solid #e91e63;
        border-width: 0 0 3px 3px;
        opacity: 0;
        transition: all 0.3s;
      }
      a:hover:before {
        opacity: 1;
        bottom: -8px;
        left: -8px;
      }
      a:after {
        content: "";
        position: absolute;
        top: 12px;
        right: 12px;
        width: 12px;
        height: 12px;
        border: 3px solid #e91e63;
        border-width: 3px 3px 0 0;
        opacity: 0;
        transition: all 0.3s;
      }
      a:hover:after {
        opacity: 1;
        top: -8px;
        right: -8px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
