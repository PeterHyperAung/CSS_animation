<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button Hover</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #222;
		}
		a{
			text-decoration: none;
			color: white;
			font-family: sans-serif;
			font-size: 40px;
			border: 3px solid white;
			padding: 40px 80px;
			position: relative;
			overflow: hidden;
		}
		a:before{
			content: ' ';
			background-color: #f44336;
			top: 0;
			left: 0;
			width: 120px;
			height: 100%;
			position: absolute;
			z-index: -1;
			transform:  skew(-15deg);
			animation: moving 1.2s infinite linear;
			transition: all 0.5s;
		}
		a:hover:before{
			width: 100%;
			transform: skew(0deg);
			animation: none;
		}
		@keyframes moving{
			from{
				left: -120px;
			}
			to{
				left: 100%;
			}
		}
	</style>
</head>
<body>

	<a href="#">Hover Me</a>

</body>
</html>
