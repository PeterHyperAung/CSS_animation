<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Changed Background Color</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			animation: bgchage 10s infinite;
		}

		h1{
			font-size: 70px;
			text-align: center;
			text-transform: capitalize;
			color: white;
		}

		@keyframes bgchage{
			0%{
				background-color: #272727;
			}
			20%{
				background-color: blue;
			}
			40%{
				background-color: tomato;
			}
			60%{
				background-color: lightblue;
			}
			80%{
				background-color: darkgreen;
			}
			100%{
				background-color: #272727;
			}
		}
	</style>
</head>
<body>

	<h1>Changed <br />
	Background Color</h1>

</body>
</html>
