<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Line Loading Animation</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #272727;
			font-family: sans-serif;
		}
		.loading{
			width: 300px;
			height: 3px;
			background-color: white;
			animation: line 2s infinite alternate;
		}

		@keyframes line{
			0%{
				transform: scaleX(0);
				transform-origin: left;
			}
			45%{
				transform: scaleX(1);
				transform-origin: left;
			}
			50%{
				transform: scaleX(1);
				transform-origin: right;
			}

			100%{
				transform: scaleX(0);
				transform-origin: right;
			}
		}
	</style>
</head>
<body>

	<div class="loading"></div>

</body>
</html>
